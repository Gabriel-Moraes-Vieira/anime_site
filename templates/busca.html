{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUNI ANIMES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>
    <main id="main-opacity">
        <div id="search-content">
            <div id="search-field">
                <form action="{% url 'buscar' %}" method="GET" id="search-input" >
                    <input type="text" placeholder="Buscar..." id="input-btn" name="buscar" autocomplete="off" value="{{ request.GET.buscar }}">
                 </form>
            </div>
            <br>

            <div id="get-content">
                {% for anime in animes %}
                    <a href="{% url 'anime' anime.id %}">{{ anime.nome_anime }}<img src="{{ anime.imagem_anime.url }}" alt=""></a>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
{%endblock%}

</html>
