{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUNI ANIMES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<header>
    <div id="logo-header-login">
        <img src="{% static 'img/luffy-logo-header.jpg' %}" alt="Luffy" id="luffy-header"><a href="{% url 'index' %}">Ouni Animes</a><img src="{% static 'img/straw-hat-logo-header.jpg' %}" alt="">
    </div>
</header>

<body>
    <main>
        <div id="box">
            <form action="{% url 'login' %}" method="POST">
                <div id="login-menu">
                    {% include 'partials/_alertas.html' %}
                    {% csrf_token %}
                    <h1>Login</h1>
                    <hr id="login-hr">
                    <p>
                    <label for="nome">Seu nome</label>
                    <input type="text" name="nome" id="nome" required="required" placeholder="Exemplo... Gabriel"> 
                    </p>
                    <p>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required="required" placeholder="Exemplo... 1234">
                    </p>
                    <p id="login-btn-p">
                        <button type="submit" class="btn btn success">Logar</button>
                    </p>
                    <p>Ainda n√£o possui cadastro?<a href="{% url 'cadastro' %}" id="redirect-login-a">Clique aqui</a></p>
                </div>
            </form>
        </div>
    </main>


    {% include 'partials/_footer.html'%}
<script>
    function exibirCriarConta()
    {
        location.href = "{% url 'cadastro' %}";
    } 
</script>
        
</body>
</html>
