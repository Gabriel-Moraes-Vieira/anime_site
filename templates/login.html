{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OUNI ANIMES</title>

<header>
    <div id="logo-header">
        <img src="{% static 'img/luffy-logo-header.jpg' %}" alt="Luffy" id="luffy-header"><a href="{% url 'index' %}">Ouni Animes</a><img src="{% static 'img/straw-hat-logo-header.jpg' %}" alt="">
    </div>
</header>

<body>
    <main>
        <div id="box">
            <div id="login-menu">
                <form action="#" method="#"></form>
                <h1>Login</h1>
                <hr id="login-hr">
                <p>
                <label for="nome_login">Seu nome</label>
                <input type="text" name="nome-login" id="nome_login" required="required" placeholder="Exemplo... Gabriel"> 
                </p>
                <p>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required="required" placeholder="Exemplo... 1234">
                </p>
                <p>
                    <input type="submit" value="Logar" onclick="exibirCriarConta">
                </p>
                <p>
                    <label for="cadastrar">Ainda n√£o possui cadastro?</label>
                    <input type="submit" name="cadastrar" id="cadastrar" value="cadastrar">
                </p>
            </div>
        </div>
    </main>


    {% include 'partials/_footer.html'%}
<script>
    function exibirCriarConta()
    {
        location.href = "{% url 'cadastro' %}";
    } 
</script>
        
</body>
</html>
