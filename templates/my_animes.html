{% load static %}
{% block content %}

<body>

        <h1 id="my-animes-h1">Aqui est√£o os seus animes</h1>
        {% if animes %}
            {% for anime in animes %}
                <ul id="my-animes-ul">
                    <li>
                        <img src="{{ anime.imagem_anime.url }}" alt="404" id="my-animes-img">
                        <p id="my-animes-nome">{{ anime.nome_anime }}</p>

                            <a href="?"><button  type="button" id="button" class="btn btn-info">Editar</button></a>
                        </div>
                    
                    </li>
                </ul>
            {% endfor %}
        {% endif %}
     </div>

{% endblock %}
